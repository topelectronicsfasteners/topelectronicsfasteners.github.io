<!DOCTYPE html>
<html lang="en">

<!--head-->
{% include common/head.html %}

<body>

<!-- navigation -->
{% include common/nav.html %}

<!--masthead-->
{% include common/masthead.html %}

<!--content-->
<section class="features">
	<div class="container">

		<!--title-->
		<div class="section-heading text-center">
			<h2>{{ page.title }}</h2>
			<!--<p class="text-muted">Check out what you can do with this app theme!</p>-->
			<hr>
		</div>

		<!--icons / notes-->
		<div class="container-fluid">
			<div class="row">

				{% for note in page.icon_with_notes %}

					<div class="col-lg-4 col-md-6">
						<div class="feature-item">
							<i class="{{ note.icon }} text-primary"></i>
							<h3>{{ note.title }}</h3>
							<div class="text-muted">{{ note.description | markdownify }}</div>
						</div>
					</div>
				{% endfor %}
			</div>
		</div>
	</div>
</section>

<!--footer-->
{% include common/footer.html %}

<!--javascript-->
{% include common/javascript.html %}

</body>
</html>
