<!DOCTYPE html>
<html lang="en">

<!--head-->
{% include common/head.html %}

<body>

<!-- navigation -->
{% include common/nav.html %}

<!--masthead-->
{% include common/masthead.html %}

<section class="text-left">
	<div class="container">
		<div class="container-fluid">
			<div class="row">

				<!--content-->
				<div class="col-md-8">

					<div class="row">
						<div class="col-md-8 mx-auto">
							{{ page.content | markdownify }}
						</div>
					</div>
				</div>

				<!--images-->
				<div class="d-none d-md-block col-md-4">

					{% for image in page.images %}

						<div class="row my-5">
							<img class="w-100 value__image" src="{{ image }}">
						</div>
					{% endfor %}
				</div>

			</div>
		</div>
	</div>
</section>

<!--footer-->
{% include common/footer.html %}

<!--javascript-->
{% include common/javascript.html %}

</body>
</html>
